<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Code Quiz</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- highscore & timer -->
    <header>
      <a href="highScore.html">Highscores</a>
      <div id="timer">Time: <span id="time">0</span></div>
      <br />
    </header>

    <div class="jumbotron jumbotron-fluid">
      <!-- title and instructions -->
      <div class="instructions">
        <h1 class="display-4">Coding Quiz Challenge</h1>
        <p class="lead">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your score /
          time by ten seconds!
        </p>
        <!-- start button inside jumbotron -->
        <div class="button-container">
          <button id="startBtn">Start Quiz</button>
        </div>
      </div>
    </div>

    <!-- section for questions and choices -->
    <div class="quizSection" style="visibility: hidden">
      <h2 id="questionDisplay"></h2>
      <div id="ansChoices">
        <button
          type="button"
          class="btn btn-secondary btn-lg btn-block"
        ></button>
      </div>
      <div id="result"></div>
    </div>
    <br />

    <!-- high score -->
    <div id="highscore" style="visibility: hidden">
      <h2>All done!</h2>
      <h3>Your final score is <span id="finalScore">0</span></h3>
      <label for="initials-area">Enter initials:</label>
      <input type="text" name="initialsEnter" maxlength="3" id="initials" />
      <button id="submitBtn" type="submit">Submit</button>
    </div>

    <script src="quiz.js"></script>
    <script src="script.js"></script>
    <script src="highscore.js"></script>
  </body>
</html>
